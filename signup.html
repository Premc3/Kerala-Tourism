      <!-- Signup form -->

    <div class="form">
        <h3 class="text-center">Sign up</h3>
        <br>
    <div class=" row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
        <form class="row g-3" action="index.html">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputEmail4">
              <label for="error" id="error"></label>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" onkeyup="CheckPasswordStrength(this.value)">
              <label for="error" id="error1"></label>
            </div>
            <div class="col-12"style="margin-top: 0px;">
              <label for="phone" class="form-label">Phone number</label>
              <input type="number" class="form-control" id="phone" placeholder="Phone number">
              <label for="error" id="error2"></label>
            </div>
            <div class="col-12" style="margin-top: 0px;">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Country</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" onclick="return validate()&&validatepwd()&&validatephone();">Sign in</button>
            </div>
           <h6> Already have an account?<a href="./login.html">Login</a></h6>
          </form>
      </div>
